<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>R O B O T</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>

<body>

  <article>

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>ROBOT BATTLE DOME</div>
      </div>

<div  class="row">
  <div class="col-xs-5">
    <div class="input-group">
        <input id="name1" type="text" class="form-control" aria-label="..." placeholder="Name of Robot 1 ">
    </div>
   </div>
     <div class="col-xs-2"></div>

   <div class="col-xs-5">
    <div class="input-group">

           <input id="name2" type="text" class="form-control" aria-label="..." placeholder="Name of Robot 2 ">

        </div>
   </div>

</div>

<div class="row">
<div class="col-xs-4">
 <div class="input-group-btn">
        <select id="player1"type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bot Type<span class="caret"></span>


         <optgroup class="drop" label="S E L E C T    T Y P E"></optgroup>
          <optgroup label="type: D R O N E"></optgroup>
            <option value="value1"><a href="#" class="Drone">Bip</a></option>
            <option value="value2"><a href="#" class="Drone">Bop</a></option>
          <optgroup label="type: B I P E D A L"></optgroup>
            <option value="value3"><a href="#" class="Bipedal">Tina</a></option>
            <option value="value4"><a href="#" class="Bipedal">Tim</a></option>
          <optgroup label="type: A T V"></optgroup>
            <option value="value5"><a href="#" class="ATV">Slug</a></option>
            <option value="value6"><a href="#" class="ATV">Zippy</a></option>


        </select>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  <div class="col-xs-3"></div>

    <div class="input-group">


       <div class="input-group-btn col-xs-4">
        <select id="player2" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bot Type <span class="caret"></span>

           <optgroup class="drop" label="S E L E C T    T Y P E"></optgroup>
          <optgroup label="type: D R O N E"></optgroup>
            <option value="value1"><a href="#" class="Drone">Bip</a></option>
            <option value="value2"><a href="#" class="Drone">Bop</a></option>
          <optgroup label="type: B I P E D A L"></optgroup>
            <option value="value3"><a href="#" class="Bipedal">Tina</a></option>
            <option value="value4"><a href="#" class="Bipedal">Tim</a></option>
          <optgroup label="type: A T V"></optgroup>
            <option value="value5"><a href="#" class="ATV">Slug</a></option>
            <option value="value6"><a href="#" class="ATV">Zippy</a></option>

        </select>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

</div>







      <div id="battleTime" class="card__button">
        <a class="card__link btn btn--big"
           href="#"
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">BATTLE TIME</span>
        </a>
      </div>
    </section>


    <!-- Starting battleground -->

    <section id="battleground" class="card card--battleground">
     <a class="card__back btn btn--small"
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
          <span class="btn__text">RETRY</span></a>
        </div>

    <div class="row">
          <h1 id="battlegroundHeader">ROBO-RAGE</h1>
            <div class="col-md-4 battleCards">
                <div id="playerInfo1" class="row">
                 <!--  var firstPlayer added to here -->
                </div>
            </div>

          <div class="col-md-4 col-md-offset-4 battleCards">
                <div id="playerInfo2" class="row">
                           <!--  var secondPlayer added to here -->
                </div>
              </div>

            <div class="row col-md-6 col-md-offset-3">
                  <button type="button" class="btn-lg btn-block" id="attackButton">ATTACK!!</button>
            </div>
    </div>  <!--  end row -->

    </section>

  </article>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/Robot.js"></script>
</body>
</html>
